<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Why Education? - Udaan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }
      .section {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }
      .reasons {
        display: grid;
        gap: 20px;
        margin-top: 20px;
      }
      .card {
        background: #e3f2fd;
        padding: 20px;
        border-radius: 6px;
      }
      .card h3 {
        margin-top: 0;
      }
      .cta-button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background-color: #2196f3;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <section class="section" id="content-section">
      <!-- Content will be injected here based on language -->
    </section>

    <script>
      const content = {
  en: {
    title: "Why Your Child Deserves Education",
    reasons: [
      {
        heading: "Future Security",
        text: "Education opens doors to a better job, better life, and independence."
      },
      {
        heading: "Confidence",
        text: "A confident child today becomes a leader tomorrow."
      },
      {
        heading: "Respect",
        text: "Educated people earn respect in society."
      },
      {
        heading: "Equal Opportunities",
        text: "Education opens new paths for children from all backgrounds."
      }
    ],
    backText: "Back to Home"
  },
  hi: {
    title: "आपके बच्चे को शिक्षा क्यों मिलनी चाहिए",
    reasons: [
      {
        heading: "भविष्य की सुरक्षा",
        text: "शिक्षा बेहतर नौकरी, बेहतर जीवन, और स्वतंत्रता के दरवाजे खोलती है।"
      },
      {
        heading: "आत्मविश्वास",
        text: "आज का आत्मविश्वासी बच्चा कल का नेता बनता है।"
      },
      {
        heading: "सम्मान",
        text: "पढ़े-लिखे लोग समाज में सम्मान पाते हैं।"
      },
      {
        heading: "समान अवसर",
        text: "बच्चे चाहे किसी भी पृष्ठभूमि से हों, शिक्षा उनके लिए नए रास्ते खोलती है।"
      }
    ],
    backText: "होम पर वापस जाएं"
  }
};

// ✔ language ko safe bana ke lo (case-insensitive check)
const langStorage = localStorage.getItem("lang") || "en";
const lang = langStorage.toLowerCase().startsWith("hi") ? "hi" : "en";

// Inject content
const section = document.getElementById("content-section");

let html = `<h2>${content[lang].title}</h2><div class="reasons">`;
content[lang].reasons.forEach(reason => {
  html += `
    <div class="card">
      <h3>${reason.heading}</h3>
      <p>${reason.text}</p>
    </div>
  `;
});
html += `</div><a href="index.html" class="cta-button">${content[lang].backText}</a>`;

section.innerHTML = html;

    </script>
  </body>
</html>
